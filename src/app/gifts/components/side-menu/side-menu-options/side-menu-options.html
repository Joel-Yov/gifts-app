@for (option of optionsSidebarList; track option.ruta; let last = $last) {
  <a [routerLink]="option.ruta" routerLinkActive="bg-blue-800"
     class="w-full px-2 inline-flex space-x-2 items-center py-3 hover:bg-white/5 transition ease-linear duration-150"
     [class.border-b]="!last"
     [class.border-slate-700]="!last">

   <i class="{{option.icono}}"></i>  
    <div class="flex flex-col">
      <span class="text-lg text-slate-300 font-bold leading-5">{{ option.optionName }}</span>
      <span class="text-sm text-slate-500 hidden md:block">{{ option.optionDescription }}</span>
    </div>
  </a>
}

@for (gifBuscado of gifService.searchHistoryKeys(); track gifBuscado) 
{
  <!-- de esta manera enviamos url dinamicos a cada una de las busquedas realizadas, para que el usuario pueda acceder a cada una de ellas desde el historial de busqueda -->
  <a [routerLink]="['/dashboard/history/', gifBuscado]" routerLinkActive="bg-blue-800"
     class="w-full px-2 inline-flex space-x-2 items-center py-3 hover:bg-white/5 transition ease-linear duration-150">


   <i class="fa-solid fa-clock-rotate-left"></i>  
    <div class="flex flex-col">
      <span class="text-lg text-slate-300 font-bold leading-5">{{ gifBuscado }}</span>
    </div>
  </a>
}
